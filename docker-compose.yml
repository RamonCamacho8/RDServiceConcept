version: '3.8'

services:
  client:
    build: ./client
    ports:
      - "4173:4173"
    environment:
      - VITE_API_URL=http://server:8000

  server:
    build: ./server
    ports:
      - "8000:8000"
    depends_on:
      - redis
    volumes:
      - ./reports:/app/reports
    environment:
      - PYTHONPATH=/app

  worker:
    build: ./server
    command: celery -A app.tasks worker --loglevel=info
    depends_on:
      - redis

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"